<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://github.com https://raw.githubusercontent.com https://v2.genshinvoice.top; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
  <title>你好!</title>
  <link rel="stylesheet" type="text/css" href="../index/indexStyle.css">
  <link rel="stylesheet" type="text/css" href="../css/button.css">
  <!-- 引入 Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <!--6154037-猪猪--10375360-动漫--4680775-27820329-me 407149-qiqi  21691544 -->

  <!-- 侧边栏 -->
  <div id="mySidebar" class="sidebar">
    <a href="#live"><i class="fas fa-comment-dots"></i></a> <!-- 直播弹幕 -->
    <a href="#music"><i class="fas fa-music"></i></a> <!-- 点歌机 -->
    <a href="#minecraft"><i class="fas fa-cube"></i></a> <!-- 我的世界 -->
    <a href="#novel"><i class="fas fa-book"></i></a> <!-- 小说推文 -->
  </div>

  <!-- 主内容区域 -->
  <div id="main">
    <div id="live">
      <!-- 直播弹幕的内容 -->
      <input type="number" id="roomId" class="no-spinners" placeholder="请输入房间号" min="0" step="1" value="27820329">
      <img id="danmuLock" class="lock" src="../images/suoDing.png" width="25" height="25">
      <button id="connect" class="action-button animate blue">连接直播间</button>
      <button id="openLive" class="action-button animate yellow">打开直播间</button>
    </div>
    <div id="music" style="display: none;">
      <!-- 点歌机的内容 -->
      <button id="openMusic" class="action-button animate red">点歌机</button>
      <img id="musicLock" class="lock" src="../images/jieSuo.png" width="25" height="25">
    </div>
    <div id="minecraft" style="display: none;">
      <!-- 我的世界的内容 -->
      <button id="minecraftServerStart" class="action-button animate green">开启miencraft服务器</button>
    </div>
    <div id="novel" style="display: none;">
      <!-- 小说推文的内容 -->
      <textarea id="novelContentTextarea" placeholder="请输入待转换为语音的小说内容"></textarea>
      <button id="generateAudioButton" class="action-button animate blue">生成语音</button>
    </div>
  </div>
</body>

<script type="module" src="../novel/novel.js"></script>
</html>
